<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
		<header>
            <h1>Arcade Game</h1>
        </header>
	<!-- Score pannel --> 
         <section class="score-panel">
            <!-- Stars display -->
            <ul class="hearts">
               <li class="heart1"><i class=""></i></li>
               <li class="heart2"><i class=""></i></li>
               <li class="heart3"><i class=""></i></li>
            </ul>
            <!-- Time display -->
            Time: <h4><time>00:00</time></h4>
            <!-- Moves display -->
            <span class="score"> </span> points
            <!-- Restart modul -->
            <div class="restart" onclick="startGame()">Restart
               <a href=""><i class="fas fa-redo-alt"></i></a>
            </div>
         </section>
<div id="myModal" class="modal">
	<div class="modal-content">
            <div class="caracters">
            	<div>
                <img src="images/char-boy.png" alt="char-boy-img" class="boyChar">
                <img src="images/char-cat-girl.png" alt="char-cat-girl-img" class="catGirl">
                <img src="images/char-horn-girl.png" alt="char-horn-girl-img" class="hornGirl">
				<img src="images/char-pink-girl.png" alt="char-pink-girl-img" class="pinkGirl">
				<img src="images/char-princess-girl.png" alt="char-princess-girl-img" class="princessGirl">
                
            </div>    
            <div>
                <input type="radio"  name="choice" id="boy" onclick="choosePlayer(this.value)" value="boy"><span class="boy-span">Boy</span> 
                <input type="radio"  name="choice" id="cat" onclick="choosePlayer(this.value)" value="cat">
                <span class="cat-span">Cat</span>
                <input type="radio"  name="choice" id="horn" onclick="choosePlayer(this.value)" value="horn"> <span class="horn-span">Horn</span>
                <input type="radio"  name="choice" id="pink" onclick="choosePlayer(this.value)" value="pink"><span class="pink-span">Pink</span>
                <input type="radio"  name="choice" id="princess" onclick="choosePlayer(this.value)" value="princess"><span class="princess-span">Princess</span>
            </div>
            <div>
                <h3>Instructions:</h3>
                <p>Select your character. Cross the water and try to colect 3000 points. <br>Avoid the bugs. <br> Good Luck</p>
            </div>
            <button id="myBtn">Start Game</button>

        </div>
        </div>
		<div class="modal-content-win">
            <div class="caracters">
            	 
            <img src="images/Winner.png" alt="Game Over" class="over">
            <p id="score"></p>
            <p id="time"></p>      
            
            <div class="restart" onclick="startGame()">
               <a href=""><button id="myBtn1">Play again</button></a>
            </div>
        </div>
        </div>
        <div class="modal-content-loose">
            <div class="caracters">
            <img src="images/Game Over.gif" alt="Game Over" class="over">

           <div class="restart" onclick="startGame()">
               <a href=""><button id="myBtn2">Play again</button></a>
            </div>
        </div>
        </div>


    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
